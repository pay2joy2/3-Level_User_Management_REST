<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add New User</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Добавление нового пользователя</h1>
  <hr>
  <h2>Добавить пользователя</h2>

  <form action="#" th:action="@{/save}" th:object="${user}"
        method="POST">
    <input type="text" th:field="*{name}" placeholder="Имя"
           class="form-control mb-4 col-4">
    <input type="text"
           th:field="*{lastname}" placeholder="Фамилия"
           class="form-control mb-4 col-4">
    <input type="text"
           th:field="*{email}" placeholder="Почта"
           class="form-control mb-4 col-4">
    <input type="text"
            th:field="*{role}" placeholder="Роль"
            class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2">Сохранить</button>
  </form>

  <hr>

  <a th:href="@{/}"> Назад к списку </a>
</div>
</body>
</html>
