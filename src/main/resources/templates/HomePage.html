<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">

  <h3>Список пользователей</h3>
  <a th:href="@{/add}" class="btn btn-primary btn-sm mb-3" >Добавить пользователя</a>

  <form th:action="@{/search}" method="get">
    <input type="text" name="keyword" th:value="${keyword}"  placeholder="Поиск" size="50" >
    <button type="submit" class="btn btn-info" > Найти </button>
  </form>
  <p></p>
  <table style="width:80%" border="1"
         class = "table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>Фамилия</th>
      <th>Имя</th>
      <th>Email</th>
      <th>Роль</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user:${alluserlist}">
      <td th:text="${user.lastname}"></td>
      <td th:text="${user.name}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.role}"></td>
      <td> <a th:href="@{/UpdateUser/{id}(id=${user.id})}"
              class="btn btn-primary">Update</a>
        <a th:href="@{/deleteUser/{id}(id=${user.id})}"
           class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
