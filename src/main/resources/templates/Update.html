<!DOCTYPE html>
<html way="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Update</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Изменение информации о пользователе</h1>
        <h2>Обновить пользователя</h2>

        <form action="#" th:action="@{/save}" th:object="${user}"
              method="POST">
            <!-- How hidden input field to control update -->
            <input type="text" th:field="*{id}" />

            <input type="text" th:field="*{lastname}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{name}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{email}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{role}" class="form-control mb-4 col-4">

                <button type="submit" class="btn btn-info col-2"> Обновить</button>
                </form>
                <hr>
                <a th:href = "@{/}"> Назад к списку </a>
</div>
</body>
</html>
